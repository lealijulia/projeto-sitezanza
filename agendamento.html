<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Paola Master Beauty</title>
    <link rel="stylesheet" href="agendamento.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Agendamento</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="agendamento">
        <h2>Solicitação de agendamento.</h2>
        <a>Sua solicitação será recebida! Aguardamos verificar nossa agenda para confirma o horário.</a>
        <form id="formAgendamento">
            <label for="servico">Escolha um serviço:</label>
            <select id="servico" required>
                <option value="">Selecione...</option>
                <option value="Alongamento de Unhas">Alongamento de Unhas</option>
                <option value="Manutenção de Alongamento">Manutenção de Alongamento</option>
                <option value="Colocação de cílios"> Colocação de cílios  </option>
                <option value="Manutenção de Cílios">Manutenção de Cílios</option>
                <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
                <option value="Manicure em Gel">Manicure em Gel</option>
                <option value="Pedicure em Gel">Pedicure em Gel</option>
                
            </select>

            <label for="data">Escolha a data:</label>
            <input type="date" id="data" required>

            <label for="horario">Escolha o horário:</label>
            <input type="time" id="horario" required>

            <label for="mensagem">Mensagem adicional:</label>
<textarea id="mensagem" rows="4" placeholder="Escreva uma observação ou pedido especial..."></textarea>


            <button type="submit">Confirmar Agendamento</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Paola Master Beauty. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
